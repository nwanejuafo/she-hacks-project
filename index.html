    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <div class="container contact">
            <h1>Contact Form</h1>

        </div>
        <form action="http://localhost:3000/details" method="GET">
            <div class="container">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">Full Name</label>
                    </div>
                    <div class="col-75">
                        <input
                        type="text"
                        id="fullname"
                        name="fullname"
                        placeholder="Enter full name"
                        />
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="email">Email Address</label>

                        </div>
                        <div class="col-75">
                            <input
                            type="text"
                            id="email"
                            name="email"
                            placeholder="Enter email address"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="subject">Subject</label>
                        </div>
                        <div class="col-75">
                            <textarea 
                            id="subject"
                            name="subject"
                            placeholder="Write something.."
                            style="height: 50px">
                            </textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="message">Message</label>
                        </div>
                        <div class="col-75">
                            <textarea
                            id="message"
                            name="message"
                            placeholder="Write message..."
                            style="height: 200px">
                            </textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Submit"/>
                    </div>
            </div>
        </form>
